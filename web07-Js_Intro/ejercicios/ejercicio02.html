<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 07: ejercicio 02</title>

    <script>
        function mostrarAlerta() {
            alert("¡Hola, mundo!");
        }

        function cambiarColorFondo() {
            document.body.style.backgroundColor = "lightblue";
        }

        function cambiarTexto() {
            document.body.innerHTML = "<h1>¡Texto cambiado!</h1>";
        }
    </script>

</head>
<body>

    <h1> Ejercicio 02</h1>
    <button onclick="mostrarAlerta()">Mostrar alerta</button>
    <button onclick="cambiarColorFondo()">Cambiar Color de Fondo</button>
    <button onclick="cambiarTexto()">Cambiar Texto</button>

    <script>
        function cambiarColorBody(){
            document.body.style.backgroundColor = "blue";
        }
    </script>

    <button onclick="cambiarColorBody()">Cambiar el fondo de body</button>
</body>
</html>
